<!DOCTYPE html>
<html>
<head>
  <title>Harry Potter AI Art</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #444;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: normal;
      margin: 40px 0 20px;
    }
    .art {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    .art img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .art figcaption {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
    .credit {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Harry Potter AI Art</h1>
  <div class="art">
    <figure>
      <img src="harry1.jpg" alt="Harry Potter AI Art 1">
      <figcaption>Harry Potter AI Art 1</figcaption>
    </figure>
    <figure>
      <img src="harry2.jpg" alt="Harry Potter AI Art 2">
      <figcaption>Harry Potter AI Art 2</figcaption>
    </figure>
    <figure>
      <img src="harry3.jpg" alt="Harry Potter AI Art 3">
      <figcaption>Harry Potter AI Art 3</figcaption>
    </figure>
  </div>
  <p class="credit">AI Art by [Your Name]</p>
</body>
</html>
