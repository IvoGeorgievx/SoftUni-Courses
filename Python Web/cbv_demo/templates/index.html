<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> {{ title }}</h1>


<form method="get" action="{% url 'index' %}">
    <label>Search
        <input name='pattern' placeholder="Enter Text">
    </label>
    <button>
        Search
    </button>
    {% csrf_token %}
</form>
<form method="post" action="{% url 'create employee' %}">
<button>
    {{ form }}
    Create an employee
    <a href="{% url 'create employee' %}"></a>
    {% csrf_token %}
</button>
</form>
<ul>
    {% for employee in employees %}
        <li>
            <a href="{% url 'employee details' pk=employee.pk %}">
                {{ employee.full_name }}

            </a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
