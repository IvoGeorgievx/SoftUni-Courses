<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="buttons-css.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <main>
      <h2>Normal Buttons</h2>
      <a href="#" class="button">Learn More</a>
      <button class="fill">Learn More</button>
      <button class="button" class="hover">Learn More</button>
      
      <h2>Filled Buttons</h2>
      <a href="#" class="button">Learn More</a>
      <button class="fill">Learn More</button>
      <button class="hover" class="">Learn More</button>

      <h2>Icon buttons</h2>
      <a href="#" class="button">Download</a>
      <button class="fill">Download</button>
      <button class="hover" class="fill">Download</button>
    </main>
  </body>
</html>
