<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="workweek">
            <section>
                <span class="workweek-label">Workweek</span>
                <span class="day">1 Monday</span>
                <span class="day">2 Tuestday</span>
                <span class="day">3 Wednesday</span>
                <span class="day">4 Thrusday</span>
                <span class="day">5 Friday</span>
                <span class="weekend-label">Weekend</span>
                <span class="weekend-day">Saturday</span>
                <span class="weekend-day">Sunday</span>
            </section>
        </div>
        <div class="notes">
            <section>
                <span>REMINDERS</span>
                <span>SPECIAL DATES</span>
            </section>
        </div>
    </div>
    
</body>
</html>
